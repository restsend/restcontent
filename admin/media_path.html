<div x-data="{media:$store.media}" class="py-4">
    <div class="font-semibold py-2 flex space-x-4">
        <div>Folders<span class="ml-1">(<span x-text="media.foldersCount"></span>)</span></div>
        <div class=" flex items-center">
            <template x-for="(dir,idx) in media.current_dirs">
                <div class="flex font-semibold cursor-pointer" @click="media.changeFolder(dir.path, $event)">
                    <template x-if="idx > 1">
                        <span class="mx-1 text-gray-700">/</span>
                    </template>
                    <span href="#" class="text-blue-700" x-text="dir.name"></span>
                </div>
            </template>
        </div>
    </div>
    <div class="grid md:grid-cols-4 lg:grid-cols-5 gap-4 bg-white rounded-md shadow py-4 px-4">
        <template x-for="(folder,idx) in media.folders">
            <div
                class="group/item flex items-center justify-between border border-gray-300 rounded-md px-2 py-4 bg-white shadow-sm hover:bg-gray-50">
                <div @click="media.changeFolder(folder.path, $event)" class="flex-1 flex space-x-3  cursor-pointer">
                    <div class="p-2 rounded-md bg-indigo-50">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                            stroke="currentColor" class="w-6 h-6 text-indigo-500">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M2.25 12.75V12A2.25 2.25 0 014.5 9.75h15A2.25 2.25 0 0121.75 12v.75m-8.69-6.44l-2.12-2.12a1.5 1.5 0 00-1.061-.44H4.5A2.25 2.25 0 002.25 6v12a2.25 2.25 0 002.25 2.25h15A2.25 2.25 0 0021.75 18V9a2.25 2.25 0 00-2.25-2.25h-5.379a1.5 1.5 0 01-1.06-.44z" />
                        </svg>
                    </div>
                    <div class="space-y-1 cursor-pointer truncate">
                        <p class="text-sm font-semibold" x-text="folder.name"></p>
                        <p class="text-xs text-gray-600 space-x-3" x-show="folder.foldersCount >= 0">
                            <span>
                                <span x-text="folder.foldersCount"></span> folders
                            </span>
                            <span>
                                <span x-text="folder.filesCount"></span> files
                            </span>
                        </p>
                    </div>
                </div>
                <div>
                    <div class="group/edit invisible group-hover/item:visible"
                        @click="media.onRemove(folder.path, $event)">
                        <div class="group-hover/edit:text-slate-700">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                                stroke="currentColor" class="w-5 h-5">
                                <path stroke-linecap="round" stroke-linejoin="round"
                                    d="M14.74 9l-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 01-2.244 2.077H8.084a2.25 2.25 0 01-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 00-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 013.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 00-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 00-7.5 0" />
                            </svg>
                        </div>
                    </div>
                </div>
            </div>
        </template>
        <div class="flex items-center space-x-3 px-2 py-4">
            <div class="justify-center items-center">
                <div
                    class="group inline-flex w-full items-center space-x-3 rounded-md bg-white px-3 py-2 shadow-sm h-12">
                    <div class="block group-hover:hidden">
                        <svg xmlns="http: //www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                            stroke="currentColor" class="w-6 h-6">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15" />
                        </svg>
                    </div>
                    <input x-ref="foldername"
                        class="hidden group-hover:block border border-gray-300 rounded-md w-full py-1 text-sm"
                        placeholder="Folder Name" type="text"></input>
                    <button type="button" @click="media.createFolder($refs.foldername)"
                        class="hidden group-hover:block w-full items-center space-x-3 rounded-md bg-white px-3 py-2 text-sm font-semibold text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 hover:bg-gray-50 sm:mt-0 sm:w-auto">
                        Create
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
